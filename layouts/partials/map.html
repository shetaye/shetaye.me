<ul class="page-map">
  {{ range first 1 .Ancestors}}
  <li>
    <a href="{{ .RelPermalink }}" class="section">Back</a>
  </li>
  {{ end }}
  {{ range .Pages }}
  <li>
    <a href="{{ .RelPermalink }}" class="{{ if .IsSection }}section{{ else }}page{{ end }}">{{ .LinkTitle }}</a>
  </li>
  {{ end }}
</ul>
